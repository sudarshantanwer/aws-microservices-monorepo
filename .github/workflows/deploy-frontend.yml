name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      STACK_NAME: ${{ secrets.FRONTEND_STACK_NAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: services/frontend

      - name: Build frontend
        run: npm run build
        working-directory: services/frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file services/frontend/template.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides BucketName="$S3_BUCKET" UseCustomCert=false

      - name: Sync dist to S3
        run: aws s3 sync services/frontend/dist/ s3://$S3_BUCKET --delete

      - name: Get CloudFront DistributionId
        id: get-dist
        run: |
          DIST_ID=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" --output text)
          echo "DIST_ID=$DIST_ID" >> $GITHUB_ENV

      - name: Invalidate CloudFront cache
        run: |
          if [ -n "$DIST_ID" ] && [ "$DIST_ID" != "None" ]; then
            aws cloudfront create-invalidation --distribution-id $DIST_ID --paths '/*'
          else
            echo "DistributionId not found; skipping invalidation"
          fi
