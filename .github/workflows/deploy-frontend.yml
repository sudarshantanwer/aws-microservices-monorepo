name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      STACK_NAME: ${{ secrets.FRONTEND_STACK_NAME }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: services/frontend

      - name: Build frontend
        run: npm run build
        working-directory: services/frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # âœ… FIX: handle FAILED + ROLLBACK_COMPLETE
      - name: Cleanup failed CloudFormation stack
        run: |
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || echo "NOT_FOUND")

          echo "Stack status: $STATUS"

          if [ "$STATUS" = "ROLLBACK_COMPLETE" ] || [ "$STATUS" = "FAILED" ]; then
            echo "Deleting broken stack..."
            aws cloudformation delete-stack --stack-name "$STACK_NAME"
            aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME"
          fi

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file services/frontend/template.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides BucketName="$S3_BUCKET"

      - name: Sync dist to S3
        run: |
          aws s3 sync services/frontend/dist/ s3://$S3_BUCKET --delete

      - name: Get CloudFront DistributionId
        run: |
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" \
            --output text)

          if [ -n "$DIST_ID" ] && [ "$DIST_ID" != "None" ]; then
            echo "Invalidating CloudFront (index.html only)"
            aws cloudfront create-invalidation \
              --distribution-id "$DIST_ID" \
              --paths '/index.html'
          else
            echo "No CloudFront distribution yet"
          fi
